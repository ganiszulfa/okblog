services:
  okblog-file:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: okblog-file
    ports:
      - "5000:8080"
    volumes:
      - ./:/app
    environment:
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-file-bucket}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-http://okblog-minio:9000}
      - DEBUG=${DEBUG:-False}
      - PORT=8080
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_DEFAULT_REGION=us-east-1
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-http://host.docker.internal:9200}
      - SERVICE_NAME=okblog-file
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - okblog-minio

  okblog-minio:
    image: minio/minio:latest
    container_name: okblog-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - "./minio-data:/data"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3