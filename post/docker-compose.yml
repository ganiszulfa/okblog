services:
  app:
    build: .
    container_name: post-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://post-db:3306/okblog?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      # Kibana logging configuration
      - KIBANA_LOGGING_ENABLED=true
      - ELASTICSEARCH_URL=http://host.docker.internal:9200
      - ELASTICSEARCH_INDEX=post-service-logs
      - SERVICE_NAME=post-service
    depends_on:
      - db
    networks:
      - okblog-network

  db:
    image: mysql:8.1
    container_name: post-db
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=okblog
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --server-id=1 --log-bin=mysql-bin --binlog-format=ROW
    networks:
      - okblog-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: post-phpmyadmin
    environment:
      - PMA_HOST=post-db
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "8082:80"
    depends_on:
      - db
    networks:
      - okblog-network

  zookeeper:
    image: debezium/zookeeper:2.7.3.Final
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - okblog-network

  kafka:
    image: debezium/kafka:2.7.3.Final
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://host.docker.internal:9092
    depends_on:
      - zookeeper
    networks:
      - okblog-network

  debezium:
    image: debezium/connect:2.7.3.Final
    container_name: debezium
    ports:
      - "8083:8083"
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=debezium-connect
      - CONFIG_STORAGE_TOPIC=my_connect_configs
      - OFFSET_STORAGE_TOPIC=my_connect_offsets
      - STATUS_STORAGE_TOPIC=my_connect_statuses
    depends_on:
      - kafka
      - db
    networks:
      - okblog-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8086:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    depends_on:
      - kafka
      - zookeeper
    networks:
      - okblog-network

networks:
  okblog-network:
    driver: bridge

volumes:
  mysql_data: 